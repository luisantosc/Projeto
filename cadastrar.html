	<body class="cadastrar">

		<main class="main-cadastrar">
		<div class="form_cadastrar">
			<form method="post">
				
				<input type="text" placeholder="Digite o seu nome" size="50" maxlength="30" id="nome" class="nome"/><br/>
				
				<input type="text" placeholder="Digite o seu sobrenome" size="50" maxlength="40" id="sobrenome" class="sobrenome"/><br/>
				
				<input type="email" placeholder="Digite o seu email" id="nome" class="nome" size="50"/><br/>
				
				<input type="password" placeholder="Digite a sua senha" size="50" maxlength="30" id="senha" class="senha"/><br/>
				
				<input type="text" placeholder="Digite o seu username" size="50" maxlength="110" id="username" class="username"/><br/>

			<form>
		</div>
